name: Build

on: [push]

jobs:
  build:
      runs-on: ubuntu-latest
      container:
        image: s2esystems/voda-build-environment:latest
      steps:
      - uses: actions/checkout@v3
      - name: ls
        run: ls
      - name: pwd
        run: pwd
      - name: Configure CMake
        run: cmake -B ${{runner.workspace}}/build -S ${{runner.workspace}}/projects
      - name: Build
        run: cmake --build ${{runner.workspace}}/build
