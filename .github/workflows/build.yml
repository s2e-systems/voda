name: Test Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository }}:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: cmake -B ../build -S .
      - name: Build
        run: cmake --build ../build
      - name: Build Android
        run: ./android/gradlew --project-dir android build
