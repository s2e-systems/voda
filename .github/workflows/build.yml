name: Test Build

on: [push]

jobs:
  create_docker_image_or_not:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      docker_image: ${{ steps.filter.outputs.docker_image }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          docker_image:
            - '.github/workflows/Dockerfile'

  create_docker_image:
    needs: create_docker_image_or_not
    if: ${{ needs.create_docker_image_or_not.outputs.docker_image == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file .github/workflows/Dockerfile --tag ghcr.io/${{ github.repository }}:${{ github.run_number }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Push the docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.run_number }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.run_number }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
  build:
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository }}:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: cmake -B ../build -S .
      - name: Build
        run: cmake --build ../build
      - name: Build Android
        run: ./android/gradlew --project-dir android build
