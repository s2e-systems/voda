name: Test Build

on: [push]

jobs:
  create_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docker_image:
              - 'DOES_NOT_EXISTS/.github/workflows/Dockerfile'
      - name: Build Docker image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: docker build . --file .github/workflows/Dockerfile --tag ghcr.io/${{ github.repository }}:${{ github.run_number }}
      - name: Login to GitHub Container Registry
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Push Docker Image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.run_number }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.run_number }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
  build:
    needs: create_docker_image
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository }}:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: cmake -B ../build -S .
      - name: Build
        run: cmake --build ../build
  build_android:
    needs: create_docker_image
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository }}:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Android
        run: ./android/gradlew --project-dir android build
