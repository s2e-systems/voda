name: Test Build

on:
  push:
    paths:
      - 'android'

jobs:
  create_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docker_image:
              - '.github/workflows/Dockerfile'
      - name: Build Docker image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: docker build . --file .github/workflows/android/Dockerfile --tag ghcr.io/voda/android:${{ github.run_number }}
      - name: Login to GitHub Container Registry
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Push Docker image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: |
          docker push ghcr.io/voda/android:${{ github.run_number }}
          docker tag ghcr.io/voda/android:${{ github.run_number }} ghcr.io/voda/android:latest
          docker push ghcr.io/voda/android:latest
  build:
    needs: create_docker_image
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/voda/android:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Android
        run: ./android/gradlew --project-dir android build
