name: Test Android Build

on:
  push:
    paths-ignore:
      - 'android/**'

jobs:
  create_docker_image:
    name: Create Android Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docker_image:
              - '.github/workflows/android/Dockerfile'
      - name: Build Docker image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: docker build . --file .github/workflows/android/Dockerfile --tag ghcr.io/${{ github.repository }}:${{ github.run_number }}
      - name: Login to GitHub Container Registry
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Push Docker image
        if: ${{ steps.filter.outputs.docker_image == 'true' }}
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.run_number }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.run_number }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
  build_android:
    name: Build Android
    needs: create_docker_image
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository }}:latest"
      credentials:
        username: ${{ github.ref }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Build Android
        run: ./android/gradlew --project-dir android build
